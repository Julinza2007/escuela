<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Hola</title>
</head>
<body>

      <table>
        <div class="columna">
        <tr>
            <th>Entrada</th>
            <th>Proceso</th>
            <th>Salida</th>
        </tr>
        </div>
        <tr>
            <td class="valor">6 km</td>
            <td style="text-align:center;"><span class="proceso">Total= base + (kilometraje / 0.5) * 350</span></td>
            <td class="valor">5200$</td>
        </tr>
        <tr>
        <td class="valor">12 km</td>
        <td style="text-align:center;"><span class="proceso">Total= base + (6 / 0.5) * 350 + ((kilometraje - 6) / 0.5) * 250</span></td>
        <td class="valor">8200 $</td>
        </tr>
        <tr>
            <td class="valor">20 km</td>
            <td style="text-align:center;"><span class="proceso">Total= base + (6 / 0.5) * 250 + (6 / 0.5) * 350 + (kilometraje - 12 ) * 250 </span></td>
            <td class="valor">10200$</td>
        </tr>
      </table>
    
</body>
</html>
